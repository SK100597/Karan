<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Facebook | facebook</title>
</head>
<body>
<center>
    <form action="Registerpage" method="get" onsubmit="css">
        <h1>FACEBOOK</h1>
        <h2>Create a new account</h2>
        <h4>This is quick and easy</h4>
        <br>
        <label>Username:-</label>
        <input type="text" id="uname" placeholder="Enter Your Name" required>
        <label>Surname:-</label>
        <input type="surname" id="sname" value="Enter Your Surname">
        <br>
        <br>
        <label>Mobile Number or Email:-</label>
        <input type="text" id="mobileoremail" placeholder="Enter Your Mobile Number or Email" required>
        <br><br>
        <label>Birthday:-</label>
        <input type="date" id="birthdate" required>
        <br><br>
        <label>Gender:-</label>
        <input type="radio"name="Gender" required checked> Male
        <input type="radio" name="Gender" required> Female
        <input type="radio" name="Gender" required> Other
        <br><br>
        <label> Password :-</label>
        <input type="password" id="password" placeholder="Enter Your Password">
        <br><br>
        <label>Upload Your Photo :-</label>
        <input type="file" id="photo">
        <br><br>
        <input type="text" id="readonly" value="By Clicking Sign Up. You agree to our Terms." readonly>
        <br><br>
        Pls. Give Your Rating :-
        <input type="number" id="rating">
        <br><br>
        <input type="reset" value="Page Reset">
        <input type="submit" value="Sign up">

    </form>
</center>
    
</body>
</html>
